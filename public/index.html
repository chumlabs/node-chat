<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Node Chat</title>
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>Who's online</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <!-- <h1>Node Chat</h1> -->

    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="type your message" autofocus autocomplete="off">
        <button id="send-message" disabled="true">Send Message</button>
      </form>

      <button id="send-location">Send Location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{time}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{time}}</span>
      </div>
      <div class="message__body">
        <a href="{{url}}" target="_blank">Click to see my current location</a>
      </div>
    </li>
  </script>

  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/mustache.min.js"></script>
  <script src="/js/libs/moment.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
